- title: Robo Chess
  img: robo-chess.jpg
  desc:   This chess playing robot is a robot able to play against a real player in real time. The pieces are moved automagically from underneath the board using an electromagnet, which is moved around the board with an XY table.
  github: https://github.com/MFOSSociety/Automate-AI-Chess
