- title: Open Source Rover
  img: nasa-jpl.jpg
  desc:   The Open Source Rover (OSR) is a scaled down version of Curiosity, from its 6-wheel steering all the way to its Rocker-Bogie suspension. The OSR uses Curiosity-like “Rocker-Bogie” suspension, corner steering and pivoting differential, allowing movement over rough terrain, and the brain is a Raspberry Pi. 
  github: https://github.com/MFOSSociety/open-source-rover
  try: https://github.com/MFOSSociety/open-source-rover  

